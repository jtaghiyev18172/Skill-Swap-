<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Trade Skills, Not Cash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .skill-card { transition: all 0.3s ease; }
        .skill-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .match-pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">🔄</span>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">SkillSwap</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="profileBtn" class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition-colors">
                        <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-semibold">JS</span>
                        </div>
                        <span class="font-medium">John Smith</span>
                        <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold">⭐ 4.8</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Navigation Tabs -->
        <div class="flex space-x-1 bg-white p-1 rounded-xl shadow-sm mb-8">
            <button id="browseTab" class="tab-btn flex-1 py-3 px-6 rounded-lg font-medium transition-all bg-purple-600 text-white">
                🔍 Browse Skills
            </button>
            <button id="mySkillsTab" class="tab-btn flex-1 py-3 px-6 rounded-lg font-medium transition-all text-gray-600 hover:text-gray-800">
                💼 My Skills
            </button>
            <button id="matchesTab" class="tab-btn flex-1 py-3 px-6 rounded-lg font-medium transition-all text-gray-600 hover:text-gray-800">
                ❤️ Matches
            </button>
            <button id="tradesTab" class="tab-btn flex-1 py-3 px-6 rounded-lg font-medium transition-all text-gray-600 hover:text-gray-800">
                🤝 Active Trades
            </button>
        </div>

        <!-- Browse Skills Tab -->
        <div id="browseContent" class="tab-content">
            <!-- Search and Filters -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <input type="text" id="searchInput" placeholder="Search skills (e.g., guitar lessons, web design, cooking...)" 
                               class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <select id="categoryFilter" class="px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="">All Categories</option>
                        <option value="music">🎵 Music</option>
                        <option value="tech">💻 Technology</option>
                        <option value="art">🎨 Art & Design</option>
                        <option value="fitness">💪 Fitness</option>
                        <option value="cooking">🍳 Cooking</option>
                        <option value="language">🗣️ Languages</option>
                        <option value="home">🏠 Home & Garden</option>
                    </select>
                    <button id="searchBtn" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium">
                        Search
                    </button>
                </div>
            </div>

            <!-- Skills Grid -->
            <div id="skillsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Skills will be populated here -->
            </div>
        </div>

        <!-- My Skills Tab -->
        <div id="mySkillsContent" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">My Skills</h2>
                    <button id="addSkillBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                        + Add Skill
                    </button>
                </div>
                <div id="mySkillsList" class="space-y-4">
                    <!-- User's skills will be shown here -->
                </div>
            </div>
        </div>

        <!-- Matches Tab -->
        <div id="matchesContent" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-xl font-semibold mb-6">Perfect Matches for You</h2>
                <div id="matchesList" class="space-y-4">
                    <!-- Matches will be shown here -->
                </div>
            </div>
        </div>

        <!-- Active Trades Tab -->
        <div id="tradesContent" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-xl font-semibold mb-6">Active Trades</h2>
                <div id="tradesList" class="space-y-4">
                    <!-- Active trades will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Trade Request Modal -->
    <div id="tradeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold mb-4">Request a Trade</h3>
            <div id="tradeDetails" class="mb-4">
                <!-- Trade details will be populated here -->
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Your skill to offer:</label>
                <select id="offerSkill" class="w-full px-3 py-2 border border-gray-200 rounded-lg">
                    <option value="">Select a skill...</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Message (optional):</label>
                <textarea id="tradeMessage" rows="3" class="w-full px-3 py-2 border border-gray-200 rounded-lg" placeholder="Hi! I'd love to trade skills with you..."></textarea>
            </div>
            <div class="flex space-x-3">
                <button id="cancelTrade" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">Cancel</button>
                <button id="sendTradeRequest" class="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">Send Request</button>
            </div>
        </div>
    </div>

    <!-- Add Skill Modal -->
    <div id="addSkillModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold mb-4">Add New Skill</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Skill Name</label>
                    <input type="text" id="newSkillName" class="w-full px-3 py-2 border border-gray-200 rounded-lg" placeholder="e.g., Guitar Lessons">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="newSkillCategory" class="w-full px-3 py-2 border border-gray-200 rounded-lg">
                        <option value="music">🎵 Music</option>
                        <option value="tech">💻 Technology</option>
                        <option value="art">🎨 Art & Design</option>
                        <option value="fitness">💪 Fitness</option>
                        <option value="cooking">🍳 Cooking</option>
                        <option value="language">🗣️ Languages</option>
                        <option value="home">🏠 Home & Garden</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="newSkillDesc" rows="3" class="w-full px-3 py-2 border border-gray-200 rounded-lg" placeholder="Describe what you offer..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">What you're looking for</label>
                    <input type="text" id="newSkillWant" class="w-full px-3 py-2 border border-gray-200 rounded-lg" placeholder="e.g., Web design help">
                </div>
            </div>
            <div class="flex space-x-3 mt-6">
                <button id="cancelAddSkill" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">Cancel</button>
                <button id="saveNewSkill" class="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">Add Skill</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
